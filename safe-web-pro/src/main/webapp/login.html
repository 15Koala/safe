<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="js/jquery-validation/1.9.0/validate.css">
<link href="css/signin.css" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" media="screen">
<title>ID Query</title>
<style>
body{
	text-align:center;
}

table{
	margin:0 auto;
}
</style>
</head>
<body>
  <table>
    <tr>
      <td>
        <div style="text-align:center;width:300px;margin:0 auto;">
          
          <div class="login-header">
              <span style="font-size:22px;font-weight:bold;line-height:40px;" >ID Query</span>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
              <input type="text" class="form-control" id="userId" value="tianli@admaster.com.cn" placeholder="用户名" required autofocus>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
              <input type="password" class="form-control" id="passwd" value="123456" placeholder="密码" required>
            </div>
          </div>
          <div class="login-footer">
              <a href="javascript:;" class="btn btn-primary" role="button" id="login">登录</a>
              <a href="help.html" class="btn btn-success" id="regist">注册</a>
          </div>
        </div>
      </td>
    </tr>
  </table>

  <footer style="margin:40px;font-weight:bold;">
    <p>©admaster 2015 by dmp</p>
  </footer>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/jquery-validation/1.9.0/jquery.validate.min.js"></script>
<script src="js/jquery.form.js"></script>

<script type="text/javascript">
$(document).ready(function () {
  $('#passwd').keydown(function(e){
    if(e.keyCode==13){
      $("#login").click();
    }
  });
  
  $("#login").click(function() {
    u = $("#userId").val();
    p = $("#passwd").val();
    if(u == '' ) {
      $("#userId").focus();
      return;
    }
    if(p == '' ) {
      $("#passwd").focus();
      return;
    }
    var url = 'user/valid';
    $.get(url, {email:u, password:p} ,function(data) {
      if(data['result'] == true) {
        location.href ="index"
      } else {
        alert("密码错误");
      }
    });
  });
});
</script>
</body>
</html>
